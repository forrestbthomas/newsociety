# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Gen Blog
      run: go run cmd/main.go
      env:
        BLOG_OPENAI_KEY: ${{ secrets.BLOG_OPENAI_KEY }}

    - name: Commit index.html
      run: |
        git config --global user.name 'Forrest Thomas'
        git config --global user.email 'forrestbthomas@users.noreply.github.com'
        git commit -am "create index.html"
        git push
          
